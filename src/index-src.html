<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4f02d055e5.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <main>
    <div class="score-container main-item">
      <h2> Recent scores </h2>
      <input id="refresh" type="button" value="Refresh">
      <div id="list" class="list">
        <p id="msg-empty">THe list is Empty</p>
      </div>
    </div>
    <form id="add-score" class="main-item">
      <h2>Add your Score</h2>
      <input class="input" id="user" name="user" type="text" placeholder="Your name">
      <input class="input" id="score" name="score" type="text" placeholder="Your score">
      <input id="submit" type="submit" value="Submit">
      <p id="error-msg">Testing</p>
    </form>
  </main>
  <footer>
    <p class="copyright"><i class="fas fa-copyright"></i>Copyright 2021</p>
  </footer>
</body>

</html>
